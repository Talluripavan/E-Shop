<div class="container" ng-controller="cartController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 align="center">CART ITEMS</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <tr>
                    <th>Item image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Remove</th>
                </tr>
                <tbody class="table-hover">
                    <tr ng-repeat="prod in cartProducts">
                        <td><img src={{prod.img}}  class="img-thumbnail img-responsive" style="height:100px"></td>
                        <td>{{prod.name}}</td>
                        <td>{{prod.price*prod.count}}</td>
                        <td><button class="btn btn-danger" ng-click="increaseCount(prod)">+</button> {{prod.count}} <button class="btn btn-danger" ng-click="decreaseCount(prod)">-</button></td>
                        <td><button class="btn btn-danger" ng-click="removeItem(prod)"><span class="fa fa-trash-o"></span>Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="errorDiv" class="alert alert-warning fade in">
                    <a href="" class="close" data-dismiss="alert">Ã—</a>
                    <strong ng-bind="result"></strong>{{status}}  
                </div>
    <center>
        <button align="center" class="btn btn-danger" href="" ng-click="continueShop()">continue Shopping</button>
        <button class="btn btn-danger" ng-click="proceed()">Proceed to check out</button></center>

     
</div>
