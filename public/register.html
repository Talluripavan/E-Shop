<div  class="container" ng-controller="registerController">
    <div class="panel panel-info">
        <div class="panel-heading ">
            <div class="panel-title text-center">
                Register
            </div>
        </div> 
        <div class="panel panel-body">
            <div class="container">
                <div id="form" align=center>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Firstname</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control"  id="name"  pattern="[a-zA-Z]{3,15}" ng-model="first_Name" placeholder="Enter your Name" required="true" title="Firstname should contain characters only with min length of 3 and max length of 15" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Lastname</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control"id="name"  pattern="[a-zA-Z]{3,15}" ng-model="last_Name" placeholder="Enter your Name" required="true" title="Secondname should contain characters only with min length of 3 and max length of 15" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Your Email</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email"  ng-model="email_Id"  placeholder="Enter your Email" required="true" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Phone</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
                                 
                                    <input type="phone" class="form-control" id="phone"  placeholder="Enter your Phone number" ng-model="contact" required="true" pattern="[0-9]{10,12}" title="min length 0f 10 digits required" />
                                </div>
                            </div>
                        </div>   
                        <div class="form-group" align=left>
                            <label  class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-10">
                               
                                <textarea type="text" class="form-control" id="address" ng-model="address"  placeholder="Enter your address"  required></textarea>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control"  id="password"  ng-model="pass_word" placeholder="Enter your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  />
                                </div>
                            </div>
                        </div>
                        <div id="errorDiv" class="alert alert-warning fade in">
                            <a href="" class="close" data-dismiss="alert">Ã—</a>
                            <strong ng-bind="result"></strong>{{status}}
                        </div>
                        <div class="form-group" align="center">
                            <button class="btn btn-primary" style="padding: 15px 52px;" ng-click="submit()">Register</button>
                        </div>
                        <div class="login-register">
                            <label>Already a user?</label>
                            <a href="#!/login">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
          
</div>
